---
- hosts: localhost
  gather_facts: no
  become: yes
  tasks:
    - name: create build directory
      file:
        path: /devops/demo-dockerfile
        state: directory
        owner: devops
        group: devops
        mode: '0755'
    - name: copy Dockerfile
      copy:
        src: ./Dockerfile
        dest: /devops/demo-dockerfile/Dockerfile
        owner: devops
        group: devops
        mode: '0644'
    - name: Build the image on local
      connection: local
      docker_image:
       name: democontainer
       source: build
       build:
        path: .
       tag: v1.0
    - name: load container from tarball
      docker_image:
        name: democontainer:v1.0
        load_path: /devops/democontainer:v1.0
        state: present
        source: load
